<!DOCTYPE html>
<html>

<head>
    <title>Discus</title>
    <link rel="stylesheet" href="https://use.typekit.net/xxb5yct.css">
    <link rel="stylesheet" href="style.css">
    <script src="lib/p5.min.js"></script>
    <script src="lib/p5.sound.min.js"></script>
    <script src="lib/p5.svg.js"></script>

</head>

<body>
    <div class="container">
        <div id="canvas"></div>

        <div class="panel">
            <button id="toggle">Play</button>
            <button class="clear" onclick="clearDiscus()">Clear</button>
            <button id="fastForward" onclick="fastForward()">Fast Forward</button>

            <label class="file">
                <input type="file" id="file" aria-label="File browser example" />
                <span class="fileCustom" id="fileLabel">Choose file...</span>
            </label>


            <div class="rgb">
                <div class="titles">
                    <h2>Red</h2>
                    <h2>Green</h2>
                    <h2>Blue</h2>
                </div>
                <div class="inputs">
                    <input id="minRed" type="text">
                    <input id="maxRed" type="text">
                    <input id="minGreen" type="text">
                    <input id="maxGreen" type="text">
                    <input id="minBlue" type="text">
                    <input id="maxBlue" type="text">
                </div>

            </div>
            <!-- <input type="range"> -->
            <!-- <iframe src="https://editor.p5js.org/strazan/embed/r0nrTl340"></iframe> -->
            <div class="saveBtns">

                <button class="save" id="saveSVG" onclick="saveImage(`svg`)">Save as svg</button>
                <button class="save" id="savePNG" onclick="saveImage(`png`)">Save as png</button>
            </div>
        </div>
    </div>
    <script src="scripts/sketch.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
